{% extends 'html/base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto mt-2">
		<div class="card-body">
			<h3 class="mt-2">Login</h3>
			<form method="post">
				{% csrf_token %}
				<input type="text" name="username" class="form-control my-2" placeholder="Username">
				<input type="password" name="password" class="form-control my-2" placeholder="Password">
				<div class="row">
					<div class="col">
						<a href="#" class="btn btn-primary form-control my-2">New User?</a>
					</div>
					<div class="col">
						<input type="submit" value="Login" class="form-control btn btn-success my-2">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
